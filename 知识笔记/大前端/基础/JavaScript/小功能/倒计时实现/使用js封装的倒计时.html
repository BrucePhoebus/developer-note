<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>使用js封装的倒计时</title>
</head>

<body>
	<div class="count-time">
		<span class="tis1"></span>
		<span class="tis2">天</span>
		<span class="tis3"></span>
		<span class="tis4">时</span>
		<span class="tis5"></span>
		<span class="tis6">分</span>
		<span class="tis7"></span>
		<span class="tis8">秒</span>
	</div>
	<script src="../../../../../../public/plugins/jquery3.2.1.js"></script>
	<script src="./countDownCalc.js"></script>
	<script>
		window.setInterval(function () {
			$(".count-time").countDown('2050/07/07 24:00:00');
		}, 1000);
	</script>
</body>

</html>
