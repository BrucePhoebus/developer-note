<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>js实现9*9乘法表</title>
</head>
<style>
.box {
     text-align: center;
 }
 .column {
     display: inline-block;
     width: 51px;
     height: 17px;
     font-size: 12px;
     border: 1px solid #E2E2E2;
     margin-right: -1px;
     margin-bottom: -1px;
     padding: 5px 10px;
}
</style>
<body>

<div id="root">

</div>

<script type="text/javascript">
	document.write("<div class='box'>");		//最外层div
	for (var i = 1; i <= 9; i++) {			//行
		document.write("<div>");
		for (var j = 1; j <= i; j++) {		        //列	
			document.write("<span class='column'>" + i + "×" + j + "=" + i * j + "</span>");
		}
		document.write("</div>");
	}
	document.write("</div>");
</script>
</body>
</html>
