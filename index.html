			/* margin-left: 610px; */
		}

		#btn:hover {
			background: url(知识笔记/大前端/基础/JavaScript/images/upToTop.png) no-repeat left -40px;
		}
	</style>

<body>
	<div id="app">
		Please wait...
	</div>
	<a style="display:none" href="javascript:;" id="btn" title="回到顶部"></a>

	<script type="text/javascript">
		window.onload = function () {
			var toToBtn = document.getElementById("btn");
			var timer = null;

			window.onscroll = function () {
				// 滚动条到底部的公式为：scrollTop + clientHeight == scrollHeight
				if (getScrollTop() + getClientHeight() >= getScrollHeight()) {
					toToBtn.style.display = "block";
				} else {
					toToBtn.style.display = "none";
				}
			}

			toToBtn.onclick = function () {
				if (getScrollHeight() - getClientHeight() > 0) {
					timer = setInterval(function () {
						var backTop = getScrollTop();
						//速度操作  减速
						var speedTop = backTop / 5;
						// 修改滚动条位置
						setScrollTop(backTop - speedTop);
						//高度不断减少
						if (backTop == 0) {  //滑动到顶端
							clearInterval(timer);  //清除计时器
						}
					}, 30);
				}
			}
		}

		// 获取滚动条在Y轴上的滚动距离
		function getScrollTop() {
			var scroll_top = 0;
			if (document.documentElement && document.documentElement.scrollTop) {
				scroll_top = document.documentElement.scrollTop;
			}
			else if (document.body) {
				scroll_top = document.body.scrollTop;
			}
			return scroll_top;
		}
		// 设置滚动条
		function setScrollTop(newVal) {
			if (document.documentElement && document.documentElement.scrollTop) {
				document.documentElement.scrollTop = newVal;
			}
			else if (document.body) {
				document.body.scrollTop = newVal;
			}
		}
		// 获取内容可视区域
		function getClientHeight() {
			var windowHeight = 0;
			if (document.compatMode == "CSS1Compat") {
				windowHeight = document.documentElement.clientHeight;
			} else {
				windowHeight = document.body.clientHeight;
			}
			return windowHeight;
		}
		// 获取内容可视区域的高度加上溢出（滚动）的距离
		function getScrollHeight() {
			var scrollHeight = 0, bodyScrollHeight = 0, documentScrollHeight = 0;
			if (document.body) {
				bodyScrollHeight = document.body.scrollHeight;
			}
			if (document.documentElement) {
				documentScrollHeight = document.documentElement.scrollHeight;
			}
			scrollHeight = (bodyScrollHeight - documentScrollHeight > 0) ? bodyScrollHeight : documentScrollHeight;
			return scrollHeight;
		}
	</script>

	<script>
		window.$docsify = {
			auto2top: true, // 当路线改变时，滚动到屏幕的顶部。
			// coverpage: true, // 激活封面功能。如果为true，则会从中加载_coverpage.md。
			executeScript: true, // 执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开启。
			loadSidebar: 'SUMMARY.md', // loadSidebar如果为true，则默认从_sidebar.md文件加载边栏，否则从指定的路径加载。
			loadNavbar: true,// loadNavbar如果为true，则从_navbar.md文件加载navbar ，否则从指定的路径加载。
			mergeNavbar: true,//Navbar将在小屏幕上与侧边栏合并。
			maxLevel: 4,//最大的内容表级别。
			subMaxLevel: 3,//在自定义边栏中添加目录（TOC）。
			ga: 'UA-106147152-1',
			//   logo: 'public/icon/logo.png',
			name: '每天积累点新知识',
			subMaxLevel: 3,
			homepage: 'README.md',
			search: {
				maxAge: 8, // 过期时间，单位毫秒，默认一天
				noData: '没有结果!',

				// 搜索标题的最大程级, 1 - 6
				depth: 6
			},
			formatUpdated: '{MM}/{DD} {HH}:{mm}',
			plugins: [
			]
		}
	</script>
