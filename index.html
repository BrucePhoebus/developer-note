<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>phoebus’s project</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      auto2top: true, // 当路线改变时，滚动到屏幕的顶部。
    //   coverpage: true, // 激活封面功能。如果为true，则会从中加载_coverpage.md。
      executeScript: true, // 执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开启。
      loadSidebar: 'SUMMARY.md', // loadSidebar如果为true，则默认从_sidebar.md文件加载边栏，否则从指定的路径加载。
      loadNavbar: true,// loadNavbar如果为true，则从_navbar.md文件加载navbar ，否则从指定的路径加载。
      mergeNavbar: true,//Navbar将在小屏幕上与侧边栏合并。
      maxLevel: 4,//最大的内容表级别。
      subMaxLevel: 3,//在自定义边栏中添加目录（TOC）。
      ga: 'UA-106147152-1',
      name: 'phoebus’s project',
	  subMaxLevel: 3,
      search: {
		maxAge: 8, // 过期时间，单位毫秒，默认一天
        noData: '没有结果!',
        paths: 'auto',
        placeholder: '输入标题搜索',
		// 搜索标题的最大程级, 1 - 6
		depth: 6
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      plugins: [
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>

  <!-- 引入图片缩放 -->
  <script src="public/plugins/zoom-image-cdn.js"></script>
  <!-- 复制到剪切板 -->
  <script src="public/plugins/docsify-copy-code.min.js"></script>
</body>
</html>
